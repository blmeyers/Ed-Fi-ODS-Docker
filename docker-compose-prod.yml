version: '3.8'

services:
  gateway:
    build: Web-Gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ${PWD}/Web-Gateway/edfi-prod.conf:/etc/nginx/conf.d/edfi.conf
      - ${PWD}/Web-Gateway/ssl:/etc/nginx/ssl
      - ${PWD}/Web-Gateway/logs:/var/log/nginx
    depends_on:
      - api
    restart: "${restart_policy}"

  db-admin: 
    build: DB-Admin
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    ports:
      - "5401:5432"
    volumes:
      - ${PWD}/DB-Admin/data:/var/lib/postgresql/data
    restart: "${restart_policy}"

  db-ods:
    build: DB-ODS
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    ports:
      - "5402:5432"
    volumes:
      - ${PWD}/DB-ODS/data:/var/lib/postgresql/data
    restart: "${restart_policy}"

  api:
    build: Web-Ods
    volumes:
      - ${PWD}/db.pgpass:/app/db.pgpass
      - ${PWD}/Web-Ods/logs:/app/logs
      - ${PWD}/Web-Ods/plugins:/mnt/plugins
    depends_on:
       - db-ods
       - db-admin
    restart: "${restart_policy}"
